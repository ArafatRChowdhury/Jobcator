<!DOCTYPE html>
<html>
    <head>
        <title>Jobcator Bristol</title>
        <!-- Google fonts-->
        <link rel = "stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- W3 CSS -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script>
            function outputTable(json) {
                let element = document.getElementById("results");
                let features = json.features;
                for (i=0; i<features.length; i++) {
                    tr = document.createElement('tr');
                    let a = features[i].attributes;
                    let td = document.createElement('td');
                    td.innerHTML = a.NAME;
                    tr.appendChild(td);
                    element.appendChild(tr);
                }
            }

            function query() {
                let url = "https://maps2.bristol.gov.uk/server2/rest/services/ext/ll_boundaries/MapServer/4/query?where=1%3D1&outFields=NAME&outSR=4326&f=json";
                fetch (url, {
                    method: 'GET', headers: { 'Accept': 'application/json' },
                })
                .then(response => response.json())
                .then(outputTable);
        }
        </script>
    </head>
    <body>
        <div class="grid-container">
            <header>
                Jobcator
                <br>
                <span><input placeholder="Search" type = "text">
                <button><i class="material-icons">search</i></button></span>
            </header>
            <nav>
                <button class="w3-button w3-block w3-blue w3-border w3-border-white">User login</button>
                <button class="w3-button w3-block w3-blue w3-border w3-border-white">Employer login</button>
                <button class="w3-button w3-block w3-blue w3-border w3-border-white">Sign-up</button>
            </nav>
            <main>
                <!--iframe src="https://arcg.is/08yDOj0" width="800" height="600" frameborder="0"></iframe-->
            </main>
            <table>
                <thead>
                    <th>Location</th><th>Company</th><th>Job Title</th>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
            <script>
                query();
            </script>
        </div>
    </body>
</html>
